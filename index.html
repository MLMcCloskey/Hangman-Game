<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Hang, Man!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Banner for top of screen -->
    <div class="jumbotron jumbotron-fluid" id="banner">
        <div class="container">
          <h1 class="display-4">Let's Hang, Man!</h1>
          <p class="lead">Complete the homework assignment by filling in the blanks with the correct letters so you can hang out!</p>
        </div>
      </div>

    <!-- scoreboard for varaiables -->
    <div class="row">
      <div class="col-sm-2"></div>

      <div class="col-sm-4">
            <h5 class="card-title">Scoreboard</h5>
            <p class="card-text" id="wins">Wins: </p>
            <p id="losses">Losses: </p>
      </div>

      <!-- Div for incorrect guesses -->
      <div class="col-sm-4">
            <h5 class="card-title">Guesses</h5>
            <p class="card-text" id="lettersGuessed"> </p>
            <p id ="guesses"> Guesses Remaining</p>
      </div>
    </div>

    <div class="col-sm-2"></div>

    <br>
    
    <!--  Reset Button  -->
    <div class = "row">
      <div class = "col-sm-5"></div>

      <div class= "col-sm-2">
          <div class = "col-sm-10"></div>
            <div class= "col-sm-2">
              <button type="button" class="btn btn-warning" id="reset">RESET</button>
            </div>
          </div>
      </div>
    </div>
    
    <div class = "col-sm-5"></div>

    <br>
    
  <!-- Word to spell -->
  <div class="row">
      <div class="col-sm-2"></div>

      <div class="col-sm-8">
              <div class="card-body" id="wordToSpell">
                  <h5 class="card-title">Your Word Is...</h5>
                  <p id="toSolve"></p>
              </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts/game.js">  </script>
</body>
</html>
